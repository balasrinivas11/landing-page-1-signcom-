name: Docker Image CI

on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u "balasrinivascs" --password-stdin

    - name: Set Docker image tag (using Git commit SHA)
      run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

    - name: Build and tag Docker image
      run: docker build . --file Dockerfile --tag balasrinivascs/my-apache-static:${{ env.IMAGE_TAG }}

    - name: Push Docker image
      run: docker push balasrinivascs/my-apache-static:${{ env.IMAGE_TAG }}

    - name: SSH and Deploy to EC2
      env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
      run: |
          echo "$SSH_PRIVATE_KEY" | ssh -i /dev/stdin -o StrictHostKeyChecking=no $USER@$HOST '
           docker pull  balasrinivascs/my-apache-static:${{ env.IMAGE_TAG }}
           docker run -d -p 8000:8000 balasrinivascs/my-apache-static:${{ env.IMAGE_TAG }}
           
